# tye application configuration file
# read all about it at https://github.com/dotnet/tye
#
# when you've given us a try, we'd love to know what you think:
#    https://aka.ms/AA7q20u
#
name: solution
services:
- name: remote-source-api
  project: source-api/source-api.csproj
- name: remote-containerized-api
  dockerFile: containerized-api/Dockerfile
  bindings:
    - protocol: http
      containerPort: 5000
ingress:
- name: app-ingress
  bindings:
  - port: 8080
  rules:
  - host: app.remote-source-api.com
    service: remote-source-api
  - host: app.remote-containerized-api.com
    service: remote-containerized-api 
